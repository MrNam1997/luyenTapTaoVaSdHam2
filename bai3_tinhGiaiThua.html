<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(number) {
        let cout = 1;
        for (let i = 1; i <= number; i++) {
            cout *= i;
        }
        return cout;
    }

    let number = Number(prompt("enter the number:"));
    let result = giaiThua(number);
    alert(number + "! = " + result);
</script>

</body>
</html>
