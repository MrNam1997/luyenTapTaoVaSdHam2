<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(number1,number2,number3) {
        let arr = [];
        arr.push(number1,number2,number3);
        let min = arr[0];
        for (let i = 0; i < arr.length; i++){
            if (min > arr[i]){
                min = arr[i];
            }
        }return min;
    }
    let number1 = Number(prompt("enter number 1:"));
    let number2 = Number(prompt("enter number 2:"));
    let number3 = Number(prompt("enter number 3:"));
    let result = findMin(number1,number2,number3);
    alert("min arr " +result);
</script>

</body>
</html>
